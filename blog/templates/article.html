
{% extends 'base.html' %}



    <!-- start of post -->
    {% block content %}
    <style type="text/css">
      img{
        max-width: 100%;
        object-fit: cover;
      }
    
      .featured_image{
        margin-top: 20px;
        margin-bottom: 20px;
      }
    
      .post-container{
          width: 900px;
          margin: 0 auto;
          padding-top: 20px;
          padding-bottom: 20px;
          float: left;
      }
    
      .author-pic{
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 10px;
      }
    
      @media screen and (max-width: 900px){
        .post-container{
          width: 95%;
        }
      }
    </style>
    
    <div style="width: 660px; float:left;">
        <img class="featured_img" src="{{ article.image.url }}">
        <!-- start article details -->
        <div class="article-info">
          <div class="article-info-content display-center">
            <div class="display-center">
              <img class="author-pic" src="{{ article.author.profile_pic.url }}" alt="">
              <h6 style="color: black;font-size: 11px;font-family: monospace;">
                by {{ article.author }} on {{ article.publish|date:"D M Y" }}</h6>
            </div>
            
            <div class="article-meta">
              
              <a class="back-button" href="{% url 'blog:articles' %}">Latest News</a>
            </div>
          </div>
        </div>
        <!-- end of article details -->
        <hr>   
        <h1 style="color:black;">{{article.headline}}</h1>
        <!--h4>sub_headline</h4-->
        <br>
        <p1 style="font-size: 16px;color:black">{{ article.body|safe }}</p>
    </div>
    <!-- end of post -->

    <!-- footer -->
    
    
  </body>
</html>
{% endblock %}
